<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Dashboard Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üéØ Dashboard API Test</h1>
    <p>Testing the backend API to verify the totalMatches count...</p>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test today's matches endpoint
                console.log('Testing /api/v1/matches/today...');
                const response = await fetch('http://localhost:3000/api/v1/matches/today');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="result success">
                        <h3>‚úÖ API Response Success</h3>
                        <p><strong>Total Matches:</strong> ${data.data?.totalMatches || 'Not found'}</p>
                        <p><strong>Selected Match:</strong> ${data.data?.selectedMatch ? 'Present' : 'Missing'}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Date:</strong> ${data.data?.date}</p>
                    </div>
                `;
                
                // Test if we can extract the correct count
                const totalMatches = data.data?.totalMatches;
                if (totalMatches && totalMatches > 1) {
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            <h3>üéâ FIX CONFIRMED</h3>
                            <p>Backend returns <strong>${totalMatches} matches</strong> - this is the correct count!</p>
                            <p>Frontend should display "Partidas Hoje ${totalMatches}" instead of "Partidas Hoje 1"</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            <h3>‚ùå Issue Found</h3>
                            <p>Total matches: ${totalMatches}</p>
                        </div>
                    `;
                }
                
                // Show the full response for debugging
                resultsDiv.innerHTML += `
                    <div class="result">
                        <h3>üìã Full API Response</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>‚ùå API Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Run the test when page loads
        testAPI();
    </script>
</body>
</html>
